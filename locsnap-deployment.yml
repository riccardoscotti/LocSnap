apiVersion: apps/v1
kind: Deployment
metadata:
  name: locsnap-deployment
  labels:
    app: locsnap
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: locsnap
  template:
    metadata:
      labels:
        app: locsnap
    spec:
      containers:
      - name: backend-pod
        image: localbackend
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
      - name: frontend-pod
        image: localfrontend
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
      - name: database-pod
        image: postgis/postgis:15-3.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: "postgres"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-db
        env:
          - name: POSTGRES_DB
            value: contextawarerc
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
      volumes:
        - name: postgres-db
          hostPath:
            path: /cas/postgres_data
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-np
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: frontend-np
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30003
---
apiVersion: v1
kind: Service
metadata:
  name: backend-np
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: backend-np
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30002
---
apiVersion: v1
kind: Service
metadata:
  name: database-np
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: database-pod
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30001