version: '3'
services:
  backend:
    image: node:latest
    network_mode: host
    volumes:
      - ./backend:/backend
    working_dir: /backend
    command: sh -c 'npm i nodemon; npm install; npm start'
    container_name: backend

  database:
    image: postgis/postgis
    environment:
      - PGDATA=/var/lib/pgsql/data
      - POSTGRES_PASSWORD=contextawarerc
    volumes:
      - ./postgres_data:/var/lib/pgsql/data
    network_mode: host
    container_name: postgis

  frontend:
    image: node:latest
    network_mode: host
    volumes:
     - ./frontend:/frontend
    working_dir: /frontend
    command: sh -c 'npm install; npm start'
    container_name: frontend
